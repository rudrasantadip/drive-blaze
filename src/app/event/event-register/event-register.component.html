<div class="register-container">
    <div class="step" *ngIf="currentStep === 1">
      <h2>Step 1: Registration Information - <br>{{eventName?eventName:''}}</h2>
      <form [formGroup]="registrationForm">
        <div class="form-group">
          <label for="member1Name">Member 1 Name <span style="color: red;">*</span></label>
          <input id="member1Name" formControlName="member1Name" type="text">
        </div>
        <div class="form-group">
          <label for="member1Enrollment">Member 1 Enrollment Number <span style="color: red;">*</span></label>
          <input id="member1Enrollment" formControlName="member1Enrollment" type="text">
        </div>
        <div class="form-group">
          <label for="member1Email">Member 1 Email <span style="color: red;">*</span></label>
          <input id="member1Email" formControlName="member1Email" type="email">
        </div>
        <div class="form-group">
          <label for="member1Mobile">Member 1 Mobile Number <span style="color: red;">*</span></label>
          <input id="member1Mobile" formControlName="member1Mobile" type="text">
        </div>
        <div class="form-group">
          <label for="member2Name">Member 2 Name</label>
          <input id="member2Name" formControlName="member2Name" type="text">
        </div>
        <div class="form-group">
          <label for="member2Enrollment">Member 2 Enrollment Number</label>
          <input id="member2Enrollment" formControlName="member2Enrollment" type="text">
        </div>
        <div class="form-group">
          <label for="member2Email">Member 2 Email</label>
          <input id="member2Email" formControlName="member2Email" type="email">
        </div>
        <div class="form-group">
          <label for="member2Mobile">Member 2 Mobile Number</label>
          <input id="member2Mobile" formControlName="member2Mobile" type="text">
        </div>
        <button 
        [disabled]="registrationForm.invalid"
        class="glass-button" 
        type="button" 
        (click)="nextStep()" >Next</button>
      </form>
    </div>
  
    <div class="step" *ngIf="currentStep === 2">
      <h2>Step 2: Payment Information</h2>
      <button class="glass-button"
      (click)="nextStep()">
        <span class="button-text">
          Pay Now
        </span>
      </button>

      <button 
      (click)="previousStep()"
      class="glass-button" style="margin-top: 12px;background-color: red;">Go Back</button>
    </div>
  
    <div class="step" *ngIf="currentStep === 3">
      <h2>Step 3: Consent</h2>
      <form [formGroup]="consentForm">
        <div class="form-group">
          <label for="consent">I agree to the terms and conditions</label>
          <input id="consent" formControlName="consent" type="checkbox">
        </div>
        <button type="button" (click)="previousStep()">Previous</button>
        <button type="submit" [disabled]="!consentForm.valid">Submit</button>
      </form>
    </div>
  </div>
