<div class="registration-form">
    <h2>Event Registration : Yukti Yagna</h2>
  
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="team-info">
        <label for="teamName">Team Name</label>
        <input id="teamName" formControlName="teamName" type="text" placeholder="Enter your team name" />
  
        <div formArrayName="members">
          <div *ngFor="let member of members.controls; let i = index" [formGroupName]="i">
            <h3>Member {{ i + 1 }}</h3>
  
            <label for="fullName">Full Name <span>*</span></label>
            <input id="fullName" formControlName="fullName" type="text" placeholder="Enter full name" />
  
            <label for="collegeName">College Name <span>*</span></label>
            <input id="collegeName" formControlName="collegeName" type="text" placeholder="Enter college name" />
  
            <label for="emailId">Email ID <span>*</span></label>
            <input id="emailId" formControlName="emailId" type="email" placeholder="Enter email ID" />
  
            <label for="mobileNumber">Mobile Number <span>*</span></label>
            <input id="mobileNumber" formControlName="mobileNumber" type="tel" placeholder="Enter mobile number" />
  
            <label for="enrollmentNumber">Enrollment Number <span>*</span></label>
            <input id="enrollmentNumber" formControlName="enrollmentNumber" type="text" placeholder="Enter enrollment number" />
          </div>
        </div>
      </div>
  
      <button type="submit" [disabled]="!registrationForm.valid">Register</button>
    </form>
  </div>
